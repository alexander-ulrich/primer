<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Windows nostalgia</title>
  </head>
  <body>
    <div class="window">
      <header class="header">
        <div class="top-gradient">
          <p>Kernel panic</p>
        </div>
      </header>
      <main>
      <div class="border"></div>
      <figure class="error-img">
        <img
          src="https://i.postimg.cc/wTQJ3hgb/error.png"
          width="30"
          height="30"
          alt=""
        />
      </figure>
      <div class="message">
        <p>Please shut down your computer, and go for a walk.</p>
      </div>
      <button class="button">Cancel</button>
    </div>
    </main>
  </body>
</html>
